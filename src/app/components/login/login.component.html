<div class="login">
    <fieldset *ngIf="!loggedIn()">
        <legend>Bienvenue sur l'application TODO !</legend>
        <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
            <input type="text" name="login" placeholder="login" class="user-input" formControlName="login"
                value="test1" />
            <input type="password" name="password" placeholder="mot de passe" class="password-input"
                formControlName="password" value="123" />
            <button type="submit" class="login-submit">Se connecter</button>
        </form>
    </fieldset>
</div>
